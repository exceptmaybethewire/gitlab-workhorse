image: golang:1.10

verify:
  script:
  - make verify

.test_template: &test_definition
  script:
  - apt update -qq && apt install -y unzip bzip2
  - go version
  - make test

test using go 1.10:
  <<: *test_definition

test using go 1.11:
  image: golang:1.11
  <<: *test_definition

test:release:
  only:
    - tags
  script:
    - git describe --exact-match
